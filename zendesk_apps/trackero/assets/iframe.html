<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0"> -->
  </head>
  <body>
    <script id="pageview-template" type="text/x-handlebars-template">
         
         <ul class="trackero-users">
        {{#pageviews}}
          <li>
            <a href="https://permutator.jans.site/api/zdtracker/user/{{user_id}}" target="_blank">{{user_id}} </a>
            <ul class="trackero-articles">
              {{#events}}

              <li>
                {{title}}
              </li>
                {{/events}}

            </ul>
          </li>
        </li>
        {{/pageviews}}
        </ul>
      </ul>
    </script>
    <script id="requester-template" type="text/x-handlebars-template">
      <table>
      <tr>
        <td>Customero:</td>
        <td class="data">{{name}}</td class="data">
      </tr>
      {{#if tags}}
      <tr>
        <td>Tags:</td>
        <td class="data">{{#each tags}}{{this}} {{/each}}</td class="data">
      </tr>
      {{/if}}
      <tr>
        <td>Added:</td>
        <td class="data">{{created_at}}</td class="data">
      </tr>
      <tr>
        <td>Last signed in:</td>
        <td class="data">{{last_login_at}}</td class="data">
      </tr>
      <tr>
        <td>Ticket created:</td>
        <td class="data">{{ticket_created_at}}</td class="data">
      </tr>
      <tr>

        <td colspan="2">{{#pageviews}} {{user_id}} {{#events}} {{title}} {{/events}} {{/pageviews}}</td>
      </tr>
      </table>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
    </script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
    <script src="main.js"></script>
    <h6>Articles read up to 60m before creation</h6>
    <div id="content"></div>
    
  </body>
</html>
